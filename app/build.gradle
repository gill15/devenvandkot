apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace 'com.example.mykotlinapp'  // <-- Add this line
    compileSdkVersion 34  // Replace with your desired compile SDK version
    defaultConfig {
        applicationId "com.example.mykotlinapp"
        minSdkVersion 21
        targetSdkVersion 34  // Replace with your desired target SDK version
        versionCode 1
        versionName "1.0"
        compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.6.1'  // Replace with the latest version
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'  // Replace with the latest version
}
